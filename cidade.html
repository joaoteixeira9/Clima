<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Clima e temperatura</title>
</head>
<body class="bg-primary d-flex align-items-center justify-content-center min-vh-100">
    <main class="container bg-white p-5 text-secondary text-center w-50 h-100 rounded shadow mt-5">
        <button type="button" id="trocarCidade" class="btn btn-outline-primary btn-sm d-none">Trocar cidade</button>
        <div class="w-auto justify-content-center">
            <!-- <label class="form-label mb-0" id="label">Digite uma cidade:</label>
            <div class="input-group mt-1" id="input">
                <input type="text" class="form-control form-control-md">
                <button type="button" class="btn btn-outline-primary btn-sm" id="btnProcurarCidade">Procurar cidade</button>
            </div> -->
        <label class="form-label mb-0" id="labelCEP label">Digite um CEP:</label>
        <div class="input-group mt-1" id="inputCEP input">
            <input type="text" id="cep" class="form-control form-control-md" placeholder="Digite seu CEP">
            <button type="button" class="btn btn-outline-primary btn-sm" id="btnProcurarCep">Procurar CEP</button>
        </div>

            <p class="text-dark fs-5 text-center mt-5 d-flex justify-content-center">
                <i class="fas fa-map-marker-alt me-2 text-primary"></i>
                <span id="nomeCidade" class="me-5 text-primary"></span>
                <div class="text-center text-dark" id="temperatura"><h3></h3></div>
            </p>            
        </div>

        <div class="text-center mt-4">
            <img src="img/sol.svg" id="imgClima" class="rounded text-center" alt="">
            <h5 class="text-dark mt-2" id="descricao"></h5>
        </div>
        
        <div class="text-center mt-5 d-flex justify-content-center">
            <h5 id="data" class="me-5 text-primary"></h5>
            <h5 id="hora"></h5>
        </div>
    </main>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
